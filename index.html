<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>slack login page</title>
</head>
<body>
    <section class="container">
        <div class="image-side">
            <img 
            src="./image/slackImg.png" 
            alt="login image"
            class="image">
        </div>
        <div class="form-side">
            <div class="logo">
                <img 
                class="logo-img"
                src="./image/logo.png" 
                alt="slack logo">
            </div>
            <div class="form_elements">
                <h1>Login to your Account</h1>
                <p class="business_style">See what is going on  with  your business</p>
                <div class="sign_with_google">
                    <img src="./image/googleIcon.png" alt="google Icon">
                    <button>Continue with Google</button>
                </div>
                <p class="sign_with_email">----------or Sign in with Email----------</p>
                <form class="form">
                    <label for="email">Email</label>
                    <input class="input" type="text" name="email" placeholder="mail@abc.com">
                    <label for="password">password</label>
                    <input class="input" type="text" name="password" placeholder="...............">
                    <div class="check_box_forget">
                        <div>
                            <input type="checkbox" name="checkbox">
                            <p>Remember Me</p>
                        </div>
                        
                        <a href="#">Forgot Password</a>
                    </div>
                    <button class="button"> Login </button>
                </form>
            </div>
            <div class="Create_account">
                <a href="">Not Registered Yet?<span>Create an account</span></a>
            </div>
            
        </div>
    </section>
</body>
</html>
